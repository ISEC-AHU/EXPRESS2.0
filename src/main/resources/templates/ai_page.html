<script>

    $('#ai').addClass("active").siblings().removeClass("active");

    $("#filelist").on('mouseenter', ".video_link", function () {
        var videoDom = event.target;
        videoDom.addEventListener('play', function () {
            videoDom.play();
        })
    })


    function sendAjax() {
        $.ajax({
            url: "/ajax/workflow",
            type: "get",
            data: {},
            // dataType: "xml",
            success: function (data) {
                var diagramXML = data;
                var bpmnModeler = new BpmnJS({
                    container: '#canvas'
                });
                bpmnModeler.importXML(diagramXML, function (err) {
                    if (err) {
                        return console.error('failed to load diagram', err);
                    } else {
                        showWorkflow();
                    }
                });
            }
        })
    }

    function showWorkflow() {
        var show = document.getElementById("info");
        show.style.display="none";
        var show = document.getElementById("show");
        show.style.display="block";
        var t1 = document.getElementById('col1');
        var t2 = document.getElementById('col2');
        var t3 = document.getElementById('col3');
        var t4 = document.getElementById('col4');
        var t5 = document.getElementById('col5');
        var t6 = document.getElementById('col6');
        var t7 = document.getElementById('col7');
        var t8 = document.getElementById('col8');
        var t9 = document.getElementById('col9');
        var t10 = document.getElementById('col10');
        for(let i = 1; i < 8; i++) {
            setTimeout(function () {
                t1.style.backgroundColor = '#4cae4c';
                t2.style.backgroundColor = '#4cae4c';
                t3.style.backgroundColor = '#4cae4c';
                t4.style.backgroundColor = '#4cae4c';
                t5.style.backgroundColor = '#4cae4c';
                t6.style.backgroundColor = '#4cae4c';
                t7.style.backgroundColor = '#4cae4c';
                t8.style.backgroundColor = '#4cae4c';
                t9.style.backgroundColor = '#4cae4c';
                t10.style.backgroundColor = '#4cae4c';
                switch (i) {
                    case 1 :
                        t1.style.backgroundColor = 'red';
                        break;
                    case 2 :
                        t2.style.backgroundColor = 'red';
                        t3.style.backgroundColor = 'red';
                        break;
                    case 3 :
                        t4.style.backgroundColor = 'red';
                        break;
                    case 4 :
                        t5.style.backgroundColor = 'red';
                        break;
                    case 5 :
                        t6.style.backgroundColor = 'red';
                        t7.style.backgroundColor = 'red';
                        t8.style.backgroundColor = 'red';
                        break;
                    case 6 :
                        t9.style.backgroundColor = 'red';
                        break;
                    case 7 :
                        t10.style.backgroundColor = 'red';
                        break;
                }
            }, 1500 * i);
        }
    }

    // for(let i = 1; i < 11; i++) {
